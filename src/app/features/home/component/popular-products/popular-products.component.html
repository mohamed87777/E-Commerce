<section class="py-14 bg-gradient-to-tr from-[#d1fae5] via-[#f0fdf4] to-[#e0f2f1]">
  <div class="container mx-auto px-4">
    <h2
      class="text-2xl sm:text-4xl md:text-5xl font-black text-[#047857] mb-12 text-center tracking-tight drop-shadow-md"
    >
      ðŸŒŸ Featured Products ðŸŒŸ
    </h2>

    <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10">
      @for (product of productList.slice(0, visibleCount); track product.id) {
        <app-card [product]="product"></app-card>
      }
    </div>

    @if (visibleCount < productList.length && !loadMoreTriggered) {
      <div class="text-center mt-10">
        <button
          (click)="showMore()"
          class="bg-[#10b981] cursor-pointer hover:bg-[#059669] text-white font-semibold py-3 px-6 rounded-full shadow-md transition duration-300 hover:scale-105"
        >
          See More
        </button>
      </div>
    }

    @defer (when loadMoreTriggered) {
      <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10 mt-10">
        @for (product of productList.slice(visibleCount); track product.id) {
          <app-card [product]="product"></app-card>
        }
      </div>
    } 
  </div>
</section>
