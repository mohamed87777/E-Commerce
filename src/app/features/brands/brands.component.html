<section class="py-14 bg-gradient-to-tr from-[#d1fae5] via-[#f0fdf4] to-[#e0f2f1] dark:from-gray-800 dark:via-gray-900 dark:to-gray-950">
  <div class="container mx-auto px-4">
    <h2 class="text-2xl sm:text-4xl md:text-5xl font-black text-[#047857] dark:text-emerald-400 mb-12 text-center tracking-tight drop-shadow-md">
      ðŸŒŸ All Brands ðŸŒŸ
    </h2>

    <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10">
      @for (brand of brandsList; track brand._id) {
        <div
          (click)="getSpecificBrandsData(brand._id)"
          class="bg-white dark:bg-gray-800 rounded-xl overflow-hidden text-center p-4 border-t-4 border-[#10b981] dark:border-emerald-500 animate-fade-in transition-all duration-300 cursor-pointer"
          style="box-shadow: 0 4px 6px rgba(16, 185, 129, 0.3);"
          onmouseover="this.style.boxShadow='0 8px 16px rgba(16, 185, 129, 0.5)'"
          onmouseout="this.style.boxShadow='0 4px 6px rgba(16, 185, 129, 0.3)'"
        >
          <img
            [src]="brand.image"
            [alt]="brand.name"
            class="w-full h-48 object-contain mb-4 transition-transform duration-300 hover:scale-105"
          />
          <h3 class="text-xl font-semibold text-[#047857] dark:text-emerald-400">
            {{ brand.name }}
          </h3>
        </div>
      }
    </div>

@if (selectedBrand) {
  <div class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-900 rounded-xl p-6 w-[90%] max-w-md shadow-2xl border-t-4 border-green-500 dark:border-emerald-500 animate-fade-in relative">

      <img [src]="selectedBrand.image" [alt]="selectedBrand.name" class="w-32 h-32 mx-auto mb-4 object-contain rounded-full shadow-md" />

      <h3 class="text-2xl font-bold text-green-700 dark:text-emerald-400 mb-2">{{ selectedBrand.name }}</h3>
      <p class="text-gray-600 dark:text-gray-300 text-sm mb-6">{{ selectedBrand.slug }}</p>

      <button
        (click)="closeModal()"
        class="cursor-pointer w-full py-2.5 text-white font-semibold rounded-lg bg-gradient-to-r from-red-500 via-pink-500 to-rose-600 hover:scale-105 hover:shadow-md transition-all duration-300 ease-in-out"
      >
         Close
      </button>
    </div>
  </div>
}

  </div>
</section>
